<body>

    <div class="scanlines"></div>

    <div class="app-container">
        <!-- Buffer Tabs & Top Widgets -->
        <div class="buffer-bar glow-text">
            <div id="tab-container" class="tabs-left"></div>
            <div class="tab-overflow-btn" id="tab-overflow-btn" onclick="toggleTabOverflow()"></div>
            <div class="widgets-right">
                <div class="widget widget-green" id="telescope-widget" style="cursor:pointer;" onclick="openTelescope()"><i class="fas fa-search"></i></div>
                <div class="widget widget-blue"><i class="fas fa-wifi"></i> ONLINE</div>
                <div class="widget widget-purple"><i class="fas fa-clock"></i> <span id="clock-widget"></span></div>
            </div>
        </div>

        <div class="workspace">
            <!-- Sidebar -->
            <div class="nvim-tree" id="nvim-tree">
                <div class="tree-header"><i class="fas fa-project-diagram"></i> Explorer</div>
                <div id="file-list-container"></div>
                <div class="tree-hint" onclick="openTelescope()"><i class="fas fa-search"></i> Search <span class="tree-hint-key">/</span></div>

                <div id="mobile-cmd-wrapper">
                    <span style="color: var(--green); margin-right: 8px;">‚ùØ</span>
                    <input type="text" id="mobile-cmd-input" placeholder="Enter cmd..." autocomplete="off" autocapitalize="off" spellcheck="false">
                    <button id="mobile-cmd-btn">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>

                <div class="tree-header" style="margin-top:auto; border-top: none; padding-top:10px;">Links</div>
                <div id="link-list-container"></div>
                <div style="height: 10px;"></div>
            </div>

            <!-- Editor -->
            <div class="editor-container">
                <div class="content-scroll" id="scroll-container" tabindex="0">
                    <div id="markdown-output" class="markdown-body glow-text"></div>
                    <br><br><div style="color: var(--comment)">~</div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="status-line">
            <div style="display:flex; height:100%">
                <!-- Mode -->
                <div class="segment mode-normal" id="mode-segment">NORMAL</div>

                <!-- Git -->
                <div class="segment seg-dark" id="git-branch" style="cursor: pointer;">
                    <i class="fas fa-code-branch" style="font-size: 10px;"></i> main
                </div>

                <!-- Theme switcher -->
                <div class="segment seg-dark" id="theme-switch" style="cursor: pointer; border-left: 1px solid var(--border);">
                    <i class="fas fa-palette" style="font-size: 10px;"></i>
                    <span id="theme-name"></span>
                </div>

                <!-- Filename -->
                <div class="segment seg-light" id="status-filename">[No Name]</div>
            </div>

            <div style="display:flex; height:100%">
                <div class="segment seg-light">markdown</div>
                <div class="segment seg-dark" id="status-percent">TOP</div>
            </div>
        </div>


        <!-- Command Bar -->
        <div class="cmd-bar">
            <span id="cmd-display" style="color: var(--comment)">:help</span>
            <input type="text" id="cmd-input" class="cmd-input">
        </div>
    </div>
    <div class="mobile-toggle mobile-search" onclick="openTelescope()"><i class="fas fa-search"></i></div>
    <div class="mobile-toggle" onclick="toggleTree()"><i class="fas fa-bars"></i></div>
